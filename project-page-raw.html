<div class="container">
    <h1 id="project-title"></h1>
    <h5 id="about-header"></h5>
    <section id="downloads">
        <a href="https://github.com/peterjkingston/CSV_to_JSON" class="btn btn-github" style="background: -webkit-linear-gradient(top, rgba(40,40,40,0.3), rgba(35,35,35,0.3) 50%, rgba(10,10,10,0.3) 50%, rgba(0,0,0,0.3));border-radius: 50px !important;border-bottom: 2px solid rgba(0,0,0,0.7);border-top: 2px solid #000;color: rgba(255,255,255) !important;font-family: Helvetica, Arial, sans-serif;font-weight: bold !important;font-size: 20px !important;text-decoration: none;text-shadow: 0 -1px 0 rgba(0,0,0,0.75);box-shadow: 1px 10px 0 rgba(255,255,255,0.05);text-align: center;vertical-align: middle;user-select: none;border: 1px solid transparent !important;padding: .375rem .75rem !important;line-height: 1.5;">
            <span class="icon" style="background: url(&quot;https://github.com/peterjkingston/peterjkingston.github.io/raw/master/images/blacktocat.png&quot;) 0px 0px no-repeat;display: inline-block;width: 16px;height: 15px;margin-top: 10px;border-top-width: 10â€’;"></span>
            View on GitHub
        </a>
    </section>
</div>

<div class="container">
    <section id="main_content">

        
        <h2 id="known-issues">Known Issues <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <line x1="16" y1="13" x2="16" y2="21" stroke="cadetblue"></line>
                <line x1="8" y1="13" x2="8" y2="21" stroke="cadetblue"></line>
                <line x1="12" y1="15" x2="12" y2="23" stroke="cadetblue"></line>
                <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
            </svg>
            <line x1="12" y1="15" x2="12" y2="23"></line>
            <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>
        </h2>
        <div id="github_table_container">

        </div>
        
    </section>
    <script id="init-script">
        initializePage();

        async function initializePage(){
            const project = (new URL(document.location)).searchParams.get('name');
            const jRepo = await getJSONObj('https://api.github.com/repos/peterjkingston/' + project);
            
            document.querySelector("#project-title").innerHTML = jRepo.name;
            document.querySelector("#about-header").innerHTML = fixGithubML(jRepo.description);

            if(jRepo.open_issues_count > 0)
            {
                const jIssues = await getJSONObj(jRepo.issues_url.split("{")[0]);
                var tbl = CreateTable(['Ticket', 'Title', 'Description', 'Last Update']);
                FillIssues(tbl, jIssues);
            }
            else
            {
                const knownIssues = document.querySelector("#known-issues");
                knownIssues.parentElement.removeChild(knownIssues);
            }
            
        }

        async function getJSONObj(apiurl)
        {
            return await fetch(apiurl)
                .then(response => response.json())
        }

        function fixGithubML(githubMarkup)
        {
            const markupDictionary = {":key:":"&#128273;"};
            const keys = Object.keys(markupDictionary);
            for(i = 0; i < keys.length; i++){
                githubMarkup = githubMarkup.replace(keys[i],markupDictionary[keys[i]]);
            }
            return githubMarkup;
        }

        function CreateTable(columns) {
            var table = document.createElement('table');
            let tblContainer = document.querySelector("#github_table_container");
            tblContainer.appendChild(table);
            var row = document.createElement('tr');
            table.appendChild(row);
            row.id = "column-headers";
            for (var i = 0; i < columns.length; i++) {
                var data = columns[i];
                var col = document.createElement('td');
                col.innerHTML = data;
                row.appendChild(col);
            }
            return table;
        }

        function FillIssues(table, jsonObj) {
            for (var i = 0; i < jsonObj.length; i++) {
                var issue = jsonObj[i];
                if (issue.state === 'open') {
                    if (contains(issue.title, ':')) {

                        var row = document.createElement('tr');
                        table.appendChild(row);

                        var ticket = issue.title.split(':')[0].trim();
                        AddTableDataAsLink(row, ticket, issue.html_url);

                        var title = issue.title.split(':')[1].trim();
                        AddTableData(row, title);

                        var desc = issue.body;
                        AddTableData(row, desc);

                        var update = issue.updated_at;
                        AddTableData(row, update);
                    }
                }
            }
        }

        function AddTableData(table, data) {
            var td = document.createElement('td');
            var p = document.createElement('p');
            p.innerHTML = data.replace(/\n/g, "<br />");
            table.appendChild(td);
            td.appendChild(p);
        }

        function AddTableDataAsLink(table, data, destination) {
            var td = document.createElement('td');
            var p = document.createElement('a');
            p.innerHTML = data.replace(/\n/g, "<br />");
            p.href = destination;
            table.appendChild(td);
            td.appendChild(p);
        }

        function contains(inValue, searchFor) {
            return (inValue || '').indexOf(searchFor) > -1;
        }
    </script>
</div>
